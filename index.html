<!DOCTYPE HTML>

<html>

<head>
  <title>Shape Box</title>
  <meta charset="utf-8">

  <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
<!-- Wrapper -->
<div class="wrapper">
    <section class="shape-box">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-lg-3">
                    <div class="shape-box__item">
                        <img class="shape-box__bg" src="assets/images/1.jpg" alt="Shape Box">
                        <div class="shape-box__overlay visible-overlay"></div>
                        <div class="shape-box__content visible-content transition-all">
                            <h3 class="shape-box__content--title">Development</h3>
                            <p class="shape-box__content--text">Aenean vulputate eleifend tellus. Aenean leo ligula, porttitor consequat</p>
                            <button class="shape-box__content--read-more">Read More</button>
                            <div class="shape-box__rectangle-layer"></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/js/scripts.min.js"></script>
</html>
