<!DOCTYPE HTML>

<html>

<head>
  <title>Shape Box</title>
  <meta charset="utf-8">

  <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
<!-- Wrapper -->
<div class="wrapper">

    <section class="shape-box">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-lg-3">
                    <div class="shape-box__item">
                        <img class="shape-box__bg" src="assets/images/1.jpg" alt="Shape Box">
                        <div class="shape-box__wrap">
                            <div class="b-wrapper b-wrapper_visible transition-all">
                                <div class="b-wrapper__content">
                                    <div class="b-wrapper__data b-wrapper__data_vertical-center transition-all">
                                        <img class="b-wrapper__icon" src="assets/images/option.png" alt="">
                                        <div class="b-wrapper__title">Development</div>
                                        <div class="b-wrapper__text">Aenean vulputate eleifend tellus. Aenean leo ligula, porttitor consequat</div>
                                        <button class="read-more-blue b-wrapper__read-more">Read More</button>
                                    </div>
                                </div>
                            </div><!-- .b-wrapper -->
                        </div><!-- .__wrap -->
                    </div><!-- .__item -->
                </div><!-- .col- -->
            </div>
        </div>
    </section><!-- .shape-box -->

</div><!-- .wrapper -->

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/js/scripts.min.js"></script>
</html>
